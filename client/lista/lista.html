<template name="lista">
    <div class="row">
        <div class="col-xs-12">

            {{#each viagens}}
            <div class="row">
                <div class="col-xs-11">
                   {{formataData}} - {{partida}} para {{destino}}
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-danger">Excluir</button>
                </div>
                 <hr>
            </div>
            {{/each}}
        </div>
    </div>
</template>
