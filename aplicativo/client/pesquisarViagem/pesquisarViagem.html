<template name="pesquisarViagem">
          {{> header}}
    <div class="row">
        <div class="col-xs-12">
             <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" id="partidaPesquisa" 
                            placeholder="Partida" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" id="destinoPesquisa" 
                            placeholder="Destino" class="form-control">
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="datetime-local" id="dataPesquisa" 
                            placeholder="Data" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group" style="padding-top: 10px">
                    <button class="btn btn-success btn-block">Pesquisar Viagens!</button>
                </div>
            </form>
        </div>    
    </div>
     <div class="row">
        <div class="col-xs-12">
            {{#if pesquisado}}
                <div class="row">
                    <div class="col-xs-2">
                         <h3>Data</h3>
                    </div>
                    <div class="col-xs-3">
                         <h3>Partida</h3>
                    </div>
                    <div class="col-xs-3">
                         <h3>Destino</h3>
                    </div>
                     <div class="col-xs-1" ></div>
                     <div class="col-xs-3">
                         <h3>Numero de Pessoas</h3>
                    </div>
                     <hr>
                </div>
            {{/if}}
        </div>
    </div>    
     <div class="row">
        <div class="col-xs-12">
            {{#if pesquisado}}
                {{#each pesquisado}}
                <div class="row">
                    <div class="col-xs-2">
                         {{formataData}} 
                    </div>
                    <div class="col-xs-3">
                         {{partida}} 
                    </div>
                    <div class="col-xs-3">
                         {{destino}} 
                    </div>  
                    <div class="col-xs-1" ></div>
                    <div class="col-xs-2">
                         {{count}} 
                    </div>
                      <hr>
                </div>
                {{/each}}
            {{else}}
                Lista de viagens estÃ¡ vazia!
            {{/if}}
        </div>
    </div>    
</template>
