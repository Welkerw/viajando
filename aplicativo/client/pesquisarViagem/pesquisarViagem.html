<template name="pesquisarViagem">
          {{> header}}
    <div class="row">
        <div class="col-xs-12">
             <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" id="partidaPesquisa" 
                            placeholder="Partida" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" id="destinoPesquisa" 
                            placeholder="Destino" class="form-control">
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="datetime-local" id="dataPesquisa" 
                            placeholder="Data" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group" style="padding-top: 10px">
                    <button class="btn btn-success btn-block">Pesquisar Viagens!</button>
                </div>
            </form>
        </div>    
    </div>
     <div class="row">
        <div class="col-xs-12">
            {{#if pesquisado}}
                {{#each pesquisado}}
                <div class="row">
                    <div class="col-xs-6">
                         <label> Partida </label>
                         {{partida}} 
                    </div>
                    <div class="col-xs6">
                        <label> Destino </label>
                         {{destino}} 
                    </div>  
                </div>
                 <div class="row">
                     <div class="col-xs-6">
                         {{formataData}} 
                    </div>
                     <div class="col-xs-6">
                         {{count}} 
                    </div>
                 </div>
                <hr>
                {{/each}}
            {{else}}
                Lista de viagens estÃ¡ vazia!
            {{/if}}
        </div>
    </div>    
</template>
