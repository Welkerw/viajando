<template name="incluirViagem">
          {{> header}}
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <div class="col-xs-4">
                        <label for="partida">Local Partida</label>
                        <input type="text" id="partida" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-4">
                        <label for="destino">Local Destino</label>
                        <input type="text" id="destino" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                    <div class="col-xs-4">
                        <label for="data">Data e Hora da Viagem</label>
                        <input type="datetime-local" id="data" class="form-control">
                    </div>
                </div>
                <div class="form-group" style="padding-top: 80px">
                    <button class="btn btn-success btn-block">Inserir Viagem!</button>
                </div>
            </form>
        </div>    
    </div>    
</template>
