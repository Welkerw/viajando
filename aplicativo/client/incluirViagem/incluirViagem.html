<template name="incluirViagem">
          {{> header}}
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" id="partida" 
                            placeholder="Partida" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="text" id="destino" 
                            placeholder="Destino" class="form-control">
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="datetime-local" id="data" 
                            placeholder="Data" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group" style="padding-top: 10px">
                    <button class="btn btn-success btn-block">Inserir Viagem!</button>
                </div>
            </form>
        </div>    
    </div>    
</template>
