<template name="listarViagem">
    <div class="row">
        <h1 style="text-align: center; margin-top: 1px;" > Minhas Viagens</h1>
        <div class="col-xs-12">
            {{#each viagens}}
            <div class="row">
                <div class="col-xs-12">
                   {{formataData}} - {{partida}} para {{destino}}
                </div>
            </div>
            <div class="row" style="padding-top: 10px">  
                <div class="col-xs-5"></div>
                <div class="col-xs-1">
                     <a href="{{pathFor 'alterarViagem' _id=this._id}}">
                        <span class="alterar glyphicon glyphicon-pencil" name="alterar" ></span>
                     </a>
                </div>
                <div class="col-xs-1">
                    <span class="excluir  glyphicon glyphicon-trash" name="excluir" ></span>
                </div>
                <div class="col-xs-5"></div>
            </div>
            <hr style="border-width: 2px; display: block; border-style: inset;">
            {{/each}}
        </div>
    </div>
</template>
