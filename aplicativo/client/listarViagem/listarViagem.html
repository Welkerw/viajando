<template name="listarViagem">
    {{> header}}
    <div class="row">
        <div class="col-xs-12">

            {{#each viagens}}
            <div class="row">
                <div class="col-xs-12">
                   {{formataData}} - {{partida}} para {{destino}}
                </div>
            </div>
            <div class="row" style="padding-top: 10px">  
                <div class="col-xs-4"></div>
                <div class="col-xs-1">
                    <span class="alterar glyphicon glyphicon-pencil" name="alterar" ></span>
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1">
                    <span class="excluir  glyphicon glyphicon-trash" name="excluir" ></span>
                </div>
                <div class="col-xs-4"></div>
            </div>
            <hr>
            {{/each}}
        </div>
    </div>
</template>
