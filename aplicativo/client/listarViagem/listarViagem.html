<template name="listarViagem">
    <div class="row">
        <div class="col-xs-12">

            {{#each viagens}}
            <div class="row">
                <div class="col-xs-10">
                   {{formataData}} - {{partida}} para {{destino}}
                </div>
                <div class="col-xs-1">
                    <button class="alterar btn btn-danger" name="alterar">Alterar</button>
                </div>
                <div class="col-xs-1">
                    <button class="excluir btn btn-danger" name="excluir">Excluir</button>
                </div>
                 <hr>
            </div>
            {{/each}}
        </div>
    </div>
</template>
